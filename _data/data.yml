experiences:
    title: Experiences
    info:
      - role: Startup Founder
        time: 05/2024 - Present
        company: Aleutheris, Veldhoven, Netherlands
        details: |
          Developing a Data Management tool which gives full freedom to the user to organise
          and visualise data. Currently refining the Problem Statement while adapting the
          solution to two potential customers.

      - role: High Tech Consultant
        time: 04/2023 - 05/2024
        company: Akkodis, Eindhoven, Netherlands
        details: |
          Agile Coach of three internal solution teams.

      - role: DevOps Engineer
        time: 08/2023 - 12/2023
        company: ASML, Veldhoven, Netherlands
        details: |
          Creating the tools developed in Python, whose purpose is to support the migration
          of the whole ASML production code from ClearCase to GitHub.<br>
          Major contribution to the Agile/Scrum WoW.

      - role: Embedded Software Engineer
        time: 09/2021 - 02/2023
        company: Lightyear (Automotive), Helmond, Netherlands
        details: |
          - Developing a Drive By Wire interface between the Controller (made with MatLab)
           and the EPAS, via CAN, using an STM32 development board. The code run on top of
           RTOS and enabled the Matlab Simulink model to control the steering wheel.
          - Created the drivers and controllers, in C language, for the Exterior sub-systems
          of the Lightyear 0 car, consisting in developing the functions of the Exterior Lights,
          Wipers, Latches and Window Regulators, using PiInnovo technology.
          - Often organised the Product Backlog for my team in Jira, and helped setting up
          the Scrum framework.
          - Helped in the hiring process of Software Engineers and Scrum Masters.

      - role: Software Design Engineer
        time: 02/2017 - 08/2021
        company: ASML (Semiconductor), Veldhoven, Netherlands
        details: |
          - Developed and tested part of the calibration software for the TWINSCAN NXT machine
          in Python, whose customer was the ASML factory.
          - Developed and tested a reporting component for the Alignment Sensor (of the TWINSCAN)
          in C++,  which contributed to having a throughput 10x faster,
          compared to the previous sensor.
          - Provided C++ support to several teams in the Metrology department.
          - SAFe Scrum Master of a Feature Team and a System Team.

      - role: IT Junior Consultant / Engineer
        time: 06/2015 - 01/2017
        company: Altran Portugal (Capgemini), Lisbon, Portugal
        details: |
          - Developed a Car Multimedia HMI for ARM. CGI Studio was used for the visualisation
          and C++ language for the behaviour.
          - Research in Big Data for an Energy Industry solution. Setup and manage the ecosystem,
          using Cloudera Hadoop distributed systems.

      - role: IT Consultant
        time: 04/2014 - 05/2015
        company: Deloitte Consulting, Lisbon, Portugal
        details: |
          - Research in Big Data, setting up and maintaining Cloudera Hadoop distributed systems.
          - PL/SQL and Shell Script for ETL in a Business Intelligence system, developed for
          telcom.

      - role: Teaching Assistant
        time: 2011 - 2013
        company: New University of Lisbon, Lisbon, Portugal
        details: |
          - Programming Microprocessors course (1 semester).
          - Theory of Electric Circuits course (2 semesters).


